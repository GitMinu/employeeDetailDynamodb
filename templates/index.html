{% extends 'layout.html' %}
{% block content %}
  <h1>Employee List</h1>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Position</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for employee in employees %}
        <tr>
          <td>{{ employee.id }}</td>
          <td>{{ employee.name }}</td>
          <td>{{ employee.position }}</td>
          <td>
            <a href="{{ url_for('edit_employee', employee_id=employee.id) }}" class="btn btn-primary">Edit</a>
            <form method="POST" action="{{ url_for('delete_employee', employee_id=employee.id) }}" style="display: inline;">
              <button type="submit" class="btn btn-danger">Delete</button>
            </form>
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
  {{ pagination.links }}
{% endblock %}
